<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="rpss.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="udit.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
         <header>
             <h1 id="heading">Rock Paper Scissors</h1>
         </header>

         <div class="players">
         <div class="U">
             <h3>User's Move</h3>
         </div>

         <div class="C">
            <h3>Comp's Move</h3>
         </div>

         </div>


         <div class="scoreboard">
            <div id="user-label" class="badge">
                User
            </div>
            <div id="comp-label" class="badge">
                Comp
            </div>



             <div class="score">
            <span id="user-score">0</span>
            :
            <span id="comp-score">0</span>
             </div>
         </div>

            <div class="result">
                <p >Make Your Move!</p>
            </div>

            <div class="choices">
                <div class="choice" id="div-rock">
                    <img id="img-rock" class="rock" src="https://img.icons8.com/color/96/000000/hand-rock.png" width="80px" alt="rock"/>
                </div>
                <div class="choice" id="div-paper">
                    <img id="img-paper" class="paper" src="https://img.icons8.com/color/96/000000/hand.png" alt="paper"/>
                </div>
                <div class="choice" id="div-scissor">
                    <img id="img-scissor" class="scissor" src="https://img.icons8.com/color/100/000000/hand-scissors--v1.png" alt="scissor"/>
                </div>
            </div>

         <div class="msg">

         </div>

    <script src="app.js"></script>

</body>
</html>
